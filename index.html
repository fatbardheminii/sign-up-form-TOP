<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left-container">
      <div class="icon-name">
        <img class="palm-tree" src="images/palm-tree.png" alt="palm-tree">
        <h1>
            Travel Agency
        </h1>
      </div>  
      <p class="img-credit">
        Photo by <span>Shifaaz shamoon</span> on <span>Unsplash</span>
      </p>
    </div>
    <div class="right-container">
        <div class="right-top">
          <h4>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.             Sign up now to get started. <br><br>
            You know you want to.</h4>
        </div>
        <div class="right-center">
          <h3>Let's do this!</h3>
          <form action="" method="" id="sign-up">
            <div class="box">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div class="box">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name">
            </div>
            <div class="box">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="box">
              <label for="phone">Phone number</label>
              <input type="tel" name="phone" id="phone">
            </div>
            <div class="box">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="box">
              <label for="confirm-password">Confirm password</label>
              <input type="password" name="confirm-password" id="confirm-password">
            </div>
          </form>
        </div>
        <div class="right-bottom">
          <button type="submit" form="sign-up">Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
